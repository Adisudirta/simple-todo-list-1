<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./asset/pavicon.png" />
  </head>
  <body>
    <!-- Pop Up Box -->
    <div class="popup-display">
      <div class="popup-container">
        <div class="popup-box">
          <p>Edit</p>
          <div class="container-edit-input">
            <input id="edit-input" type="text" placeholder="Change your activity here!" />
            <button id="ok-btn">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <!-- --- -->

    <div class="background-gradient">
      <div class="container-todo">
        <h5>Simple ToDo List</h5>
        <div class="container-input">
          <input id="input-feild" type="text" placeholder="Input your activity here!" />
          <button onclick="addData()">Save</button>
        </div>
        <div class="container-activity">
          <p><small>Upcoming</small></p>
          <div class="list-activity">
            <!-- <div class="activity">
              <p>todo</p>
              <button>X</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
